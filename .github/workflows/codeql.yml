# .github/workflows/codeql.yml
name: "CodeQL Advanced"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '24 4 * * 6'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
        # CHANGED: Switched from javascript-typescript to rust
        - language: rust
          build-mode: none 

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    # --- START OF RUST ENVIRONMENT SETUP FOR CODEQL ---
    - if: matrix.language == 'rust'
      name: Prepare Rust environment for CodeQL
      shell: bash
      run: |
        echo "Preparing Rust environment for CodeQL analysis..."
        rustup update --no-self-update stable
        rustup default stable
        
        # Install targets for cross-platform support during analysis
        rustup target add aarch64-unknown-linux-gnu x86_64-unknown-linux-musl || true
        echo "Rust environment preparation complete."
    # --- END OF RUST ENVIRONMENT SETUP FOR CODEQL ---

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
      env:
        CODEQL_ACTION_EXTRA_OPTIONS: >-
          ${{ matrix.language == 'rust' && '--release' || '' }}

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"